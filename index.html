<!doctype html>
<html>
<head><title>Captcha Solver</title></head>
<body>
<h1>Captcha Solver</h1>
<img id='img' style='max-width:300px;display:block;'/>
<div><button id='solve'>Solve</button></div>
<h3 id='result'></h3>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
<script>
 const p = new URLSearchParams(location.search);
 const u = p.get('url') || "captcha_sample.png";
 document.getElementById('img').src = u;
 document.getElementById('solve').onclick = async () => {
   const r = document.getElementById('result');
   r.textContent = 'Solving...';
   const worker = Tesseract.createWorker();
   await worker.load();
   await worker.loadLanguage('eng');
   await worker.initialize('eng');
   const out = await worker.recognize(document.getElementById('img'));
   r.textContent = out.data.text.trim();
   await worker.terminate();
 };
</script>
</body></html>
